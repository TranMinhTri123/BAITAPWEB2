<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8">
<title>Q2 - Table example</title>
<style>
  table { border-collapse: collapse; margin: 20px; }
  th, td { border:1px solid #521616; padding:10px; text-align:center; vertical-align:middle; }
  caption { font-weight:bold; margin-bottom:8px; }
</style>
</head>
<body>
  <table>
    <caption>Bảng ví dụ (Q2)</caption>
    <tr>
      <th rowspan="2">STT</th>
      <th colspan="2">Thông tin</th>
      <th rowspan="2">Ghi chú</th>
    </tr>
    <tr>
      <th>Tên</th>
      <th>Tuổi</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Trần Minh Trí</td>
      <td>19</td>
      <td>đẹp trai </td>
    </tr>
    <tr>
      <td>2</td>
      <td>Trần tuấn minh</td>
      <td>19</td>
      <td>ngu</td>
    </tr>
    <tr>
      <td>3</td>
      <td>huỳnh tấn phát </td>
      <td>19</td>
      <td>vợ</td>
    </tr>
  </table>
</body>
</html>
